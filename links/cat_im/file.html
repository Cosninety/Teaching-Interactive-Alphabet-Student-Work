<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Cat Is...</title>
  </head>

  <body>
    <h1>The Cat Is...</h1>

    <!-- this section of code is css -->
    <style>
      h1 {
        text-align: center;
        color: #444444;
        background: #ffffff;
        text-shadow: 1px 0px 1px #cccccc, 0px 1px 1px #eeeeee,
          2px 1px 1px #cccccc, 1px 2px 1px #eeeeee, 3px 2px 1px #cccccc,
          2px 3px 1px #eeeeee, 4px 3px 1px #cccccc, 3px 4px 1px #eeeeee,
          5px 4px 1px #cccccc, 4px 5px 1px #eeeeee, 6px 5px 1px #cccccc,
          5px 6px 1px #eeeeee, 7px 6px 1px #cccccc;
        color: #444444;
        background: #ffffff;
      }

      img {
        width: 30vw;
        display: inline-block;
        height: 100%;
        vertical-align: middle;
      }

      div {
        text-align: center;
        /*   margin: auto;
            width: 100%; */
      }
    </style>

    <button id="backButton" onclick="location.href='../../index.html'">
      BACK
    </button>

    <style>
      #backButton {
        background-color: #008cba;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>

    <!-- this section is our html -->
    <div>
      <img
        src="images/C.jpg"
        onmouseover="this.src='images/C.gif'  "
        onmouseout="this.src='images/C.jpg'  "
      />

      <img
        src="images/A.jpg"
        onmouseover="this.src='images/A.gif'  "
        onmouseout="this.src='images/A.jpg'  "
      />

      <img
        src="images/T.jpg"
        onmouseover="this.src='images/T.gif'  "
        onmouseout="this.src='images/T.jpg'  "
      />
    </div>
  </body>
</html>
