<body>

    <!-- this section of code is css -->

            height: 100%;

        }

        div {
            text-align: center;
            /*   margin: auto;

        }

        body {
            background-color:thistle;
        }

    <!-- this section is our html -->
    <div>
        
        <img src="images/A.jpg"

    </div>
