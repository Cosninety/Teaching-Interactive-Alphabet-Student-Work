<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- this section of code is css -->
    <style>
        img {
            width: 20vw;
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }

        div {
            text-align: center;
            /*   margin: auto;
            width: 100%; */
        }
    </style>

    <!-- this section is our html -->
    <div>

        <img src="images/g.png" 
        onmouseover="this.src='images/g.gif'   " 
        onmouseout="this.src='images/g.png' " />

        <img src="images/u.png" 
        onmouseover="this.src='images/u.gif'   " 
        onmouseout="this.src='images/u.png'   " />

        <img src="images/t.png" 
        onmouseover="this.src='images/t.gif'   " 
        onmouseout="this.src='t.png'   " />

        <img src="images/s.png" 
        onmouseover="this.src='images/s.gif'   " 
        onmouseout="this.src='images/s.png'   " />



    </div>

</body>

</html>
